<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #343541;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .chat-container {
      width: 600px;
      max-width: 90%;
      height: 80vh;
      display: flex;
      flex-direction: column;
      background: #202123;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #chat-window {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .message {
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 20px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .message.user {
      background: #444654;
      color: #fff;
      align-self: flex-end;
    }
    .message.assistant {
      background: #e9e9eb;
      color: #000;
      align-self: flex-start;
    }
    #input-form {
      display: flex;
      border-top: 1px solid #444654;
    }
    #user-input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      background: #343541;
      color: #fff;
      font-size: 16px;
    }
    #input-form button {
      background: #10a37f;
      border: none;
      color: #fff;
      padding: 0 24px;
      cursor: pointer;
      font-size: 16px;
    }
    #input-form button:hover {
      background: #0d8266;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-window"></div>
    <form id="input-form">
      <input type="text" id="site-base-url" placeholder="Site base URL (e.g. https://example.com)" autocomplete="off" style="flex:0.4; padding:12px; border:none; background:#343541; color:#fff; font-size:16px; margin-right:8px;" />
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    // FastAPI backend base URL
    const API_BASE = "http://localhost:8000";
    const chatWindow = document.getElementById('chat-window');
    function appendMessage(role, text = '') {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', role === 'user' ? 'user' : 'assistant');
      messageDiv.textContent = text;
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      return messageDiv;
    }

    document.getElementById('input-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const siteInput = document.getElementById('site-base-url');
      const siteUrl = siteInput.value.trim();
      if (!siteUrl) return alert('Please enter site base URL');
      const input = document.getElementById('user-input');
      const text = input.value.trim();
      if (!text) return;
      appendMessage('user', text);
      input.value = '';

      const assistantDiv = appendMessage('assistant', '');
      // Open SSE connection to stream tokens
      const source = new EventSource(`${API_BASE}/query/stream?question=${encodeURIComponent(text)}&site_base_url=${encodeURIComponent(siteUrl)}`);
      source.onmessage = (event) => {
        // Ignore non-JSON messages and completion signal
        if (event.data === '[DONE]') {
          source.close();
          return;
        }
        let payload;
        try {
          payload = JSON.parse(event.data);
        } catch (e) {
          return; // skip malformed messages
        }
        // Only append token data as answer
        if (payload.token) {
          assistantDiv.textContent += payload.token;
          chatWindow.scrollTop = chatWindow.scrollHeight;
        }
      };
      source.onerror = () => {
        source.close();
      };
    });
  </script>
</body>
</html>
